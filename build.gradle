plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.2'
    id 'io.freefair.lombok' version '6.5.0.3'
}

group 'by.nick'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'io.freefair.lombok'

    repositories {
        mavenCentral()
    }
}

test {
    useJUnitPlatform()
}
